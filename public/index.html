<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Traders App</title>
      <meta charset="utf-8">
      <meta name="author" content="pixelhint.com">
			<meta name="description" content="Sublime Stunning free HTML5/CSS3 website template"/>
			
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" type="text/css" />
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
			<link rel="stylesheet" type="text/css" href="css/unleashSlider.css">
			<link rel="stylesheet" type="text/css" href="css/style.css">

			<script type="text/javascript" src="js/jquery.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			<script type="text/javascript" src="js/unleashSlider.js"></script>
			
   </head>
   <body>
			<section class="main">		
					<header>
							<nav>
								<ul>
										<li class="logo"><a href=""><img src="img/logo_.png" width="60" height="60" /></a></li>
										<li><a class="active" href="">How it Works</a></li>
										<li><a href="">Why buy & sell with us ?</a></li>
										<li><a href="marketplaces.html">Login</a></li>
											<li><a href="marketplaces.html">Sign up</a></li>
								</ul>
							</nav>
						</header>
					<div class="main-content">
						<div class="find-content">
							<div class="index-part">
									<h1>Find Reliable & Verified Sellers and Buyers.</h1>
									<div class="pro-search">
										<input type="text" placeholder="What are you looking for ?" />
										<i class="fa fa-circle-o" aria-hidden="true"></i>
										<button class="btn find">Find Produce</button>
									</div>
									<div class="keys">
										<button>Fresh Cherries</button>
										<button>Apples</button>
										<button>Bannanas</button>
										<button>Pineapple</button>
										<button>others</button>
									</div>
							</div>
							<div class="login-part">
									<h2>Login to Buyer/Seller Dashboard</h2>
									<div class="input email">
										<label>EMAIL ID</label>
										<input type="text" class="email" />
									</div>
									<div class="input password">
										<label>PASSWORD</label>
										<input type="password" class="password" />
									</div>
									<a href="marketplaces.html" class="btn login">LOGIN</a>
							</div>
							<div class="signup-part">
									<h2>Customer Information</h2>
									<div class="row">
										<div class="col-xs-12 col-sm-6 input">
												<label>NAME</label>
												<input type="text" class="name" />
										</div>
										<div class="col-xs-12 col-sm-6 input">
												<label>EMAIL</label>
												<input type="text" class="eamil" />
										</div>
										<div class="col-xs-12 col-sm-6 input">
												<label>COUNTRY</label>
												<input type="text" class="country" />
										</div>
										<div class="col-xs-12 col-sm-6 input">
												<label>CITY</label>
												<input type="text" class="city" />
										</div>
										<div class="col-xs-12 col-sm-6 input">
												<label>POSTAL CODE</label>
												<input type="text" class="postal-code" />
										</div>
										<div class="col-xs-12 col-sm-6 input">
												<label>PHONE</label>
												<input type="text" class="phone" />
										</div>
										<div class="col-xs-12 col-sm-6 input">
												<div class="rt-home">
													<i class="fa fa-long-arrow-left" aria-hidden="true"></i>&nbsp;&nbsp;
													<a class="rt-home">Return to Home</a>
												</div>
										</div>
										<div class="col-xs-12 col-sm-6 input">
												<button class="btn signup">SIGNUP AND EXPLORE</button>
										</div>
									</div>
							</div>
						</div>
						<div class="slider-content">
								<ul class="slider">
										<li><img src="img/pexels-photo-208526.jpeg" algin="middle" alt="Placeholder"></li>
										<li><img src="img/pexels-photo-302478.jpeg" algin="middle" alt="Placeholder"></li>
										<li><img src="img/pexels-photo-437807.jpeg" algin="middle" alt="Placeholder"></li>
										<li><img src="img/pexels-photo-461359.jpeg" algin="middle" alt="Placeholder"></li>
								</ul>
						</div>
					</div>
			</section>
				
			<footer>
				<nav>
					<ul>
						<li><a class="active" href="#"><i class="fa fa-home" aria-hidden="true" style="font-size:33px!important"></i>Home</a></li>
							<li><a  href="#"><i class="fa fa-th" aria-hidden="true"></i>Buying & Selling Process</a></li>
							
							<li><a href="#"><i class="fa fa-briefcase" aria-hidden="true"></i>About us</a></li>
							<li><a href="#"><i class="fa fa-cog" aria-hidden="true" style="font-size:30px!important"></i>Testimonials</a></li>
							<li><a href="#"><i class="fa fa-envelope-open" aria-hidden="true"></i>FAQ'S</a></li>
							<li><a href="#"><i class="fa fa-users" aria-hidden="true"></i>Partners</a></li>
					</ul>
				</nav>
			</footer>
      <!--  End footer  -->
      <script>
					$(document).ready(function() {
							unleashSlider('.slider');

							$('header .login').click(function(e) {
									e.preventDefault();
									$('.index-part').css('display', 'none');
									$('.signup-part').css('display', 'none');
									$('.login-part').css('display', 'block');
							});
							$('header .signup').click(function(e) {
									e.preventDefault();
									$('.index-part').css('display', 'none');
									$('.login-part').css('display', 'none');
									$('.signup-part').css('display', 'block');
							});
							$('.signup .rt-home').click(function(e) {
									e.preventDefault();
									$('.index-part').css('display', 'block');
									$('.login-part').css('display', 'none');
									$('.signup-part').css('display', 'none');
							});
					});
			</script>
   </body>
</html>
